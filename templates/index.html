{% extends "base.html" %}
{% block content %}
    {% for topic, articles in site_structure %}
        <div class="col-md-12">
        	<p class="bg-info"><h2>{{ topic }}</h2></p>
        </div>
        {% for article in articles %}
            <div class="col-md-4">
                <a class="btn btn-link" href="{{ article.href }}" role="button"><h2>{{ article.title }}</h2></a>

            </div>
        {% endfor %}
    {% endfor %}
{% endblock %}
